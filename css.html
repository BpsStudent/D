<meta name='viewport' content='width=device-width, initial-scale=1'/><style>/* styles.css */
body {
    font-family: 'Roboto', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
}

h1, h2, p {
    margin: 0;
    padding: 10px;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    padding: 50px;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

header {
    padding-bottom: 30px;
    border-bottom: 1px solid #ddd;
}

header h1 {
    font-size: 2.5em;
    font-weight: bold;
    color: #2c3e50;
}

header p {
    font-size: 1.2em;
    color: #7f8c8d;
}

.selection, .homepage {
    margin-top: 30px;
}

.subject-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.subject {
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    font-size: 1.2em;
    width: 150px;
    text-align: center;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.subject:hover {
    background-color: #2980b9;
}

.chapter-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.chapter-grid div {
    background: #e67e22;
    color: #fff;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.chapter-grid div:hover {
    background: #d35400;
}

.btn {
    padding: 12px 24px;
    background-color: #2ecc71;
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    border-radius: 5px;
    margin-top: 20px;
    display: inline-block;
}

.btn:hover {
    background-color: #27ae60;
}

.hidden {
    display: none;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 16px;
    background-color: #95a5a6;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.back-btn:hover {
    background-color: #7f8c8d;
}

/* Loader */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader {
    border: 8px solid #f3f3f3;
    border-radius: 50%;
    border-top: 8px solid #3498db;
    width: 70px;
    height: 70px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}</style>
